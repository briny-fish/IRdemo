<html lang="en">
<head>

</head>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

            </button>
            <a class="navbar-brand" href="/">首页</a>

<body scroll="no">
                          <div><p><img src="static/log8.png" alt="logo" style="transform:scale(0.55);position:absolute;left:69%;margin-left:-785px;top:10%;"></p></div>
  <!-- 文件搜索 -->
  <div id="search">

    <div class="search-bar">

        <input type="text" id="search-msg" placeholder="请输入您要搜索的内容...">

        <button id="add-btn" class="btn btn-primary btn-sm"  onclick="searchAll()">内容检索</button>
       <button id="add-btn1" class="btn btn-primary btn-sm"  onclick="searchipc()" >ipc号检索</button>
      <button id="add-btn2" class="btn btn-primary btn-sm"  onclick="searchappnum()" >申请号检索</button>
        <button id="add-btn3" class="btn btn-primary btn-sm"  onclick="searchenzh()" >English</button>
    </div>



  </div>
  <!-- 模态框 -->
  <div>
    <form method="post" class="form-horizontal" name="file" role="form" id="form_data" style="margin: 20px;">
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">文件信息</h4>
            </div>
            <div class="modal-body">
                <!-- <form class="form-horizontal" id="form_upload" role="form"> -->
                  <div class="form-group">
                    <label for="filename" class="col-sm-3 control-label">文件名</label>
                    <div class="col-sm-9 upload-div">
                      <input type="text" class="form-control title" id="title" name="title">
                      <a href="javascript:void(0);" class="brower-btn">浏览</a>
                      <input type="file" name="file" id="upload-file" class="upload-file" accept=".doc,.docx,.txt,.pdf,.ppt" onclick="getFile()"/>
                    </div>
                  </div>
                <!-- </form> -->
                           
                <div class="form-group">
                  <label for="lastname" class="col-sm-3 control-label">作  者</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="author" id="author">
                  </div>
                </div>

                <div class="form-group">
                  <label for="lastname" class="col-sm-3 control-label">类  型</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="type" id="type">
                  </div>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitForm()">提交</button>
              <div id="tip"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="static/js/lib/sea.js"></script>
  <script src="static/js/lib/jquery.js"></script>
  <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="static/js/app/search.js"></script>
  <script src="static/js/app/submitForm.js"></script>
</body>
